<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        /* Estilos gerais da página */
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background-color: #f7c8d7; /* Rosa pastel de fundo */
            color: #333;
            padding: 50px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo da fonte da frase inicial */
        h1 {
            font-size: 2.5em;
            color: #ca271b;
            letter-spacing: 2px;
            margin-top: 50px;
        }

        /* Efeito de escrita animada */
        .animated-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 4s steps(40) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Botão rosa */
        .button {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #af2424;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d30000; /* Rosa mais escuro ao passar o mouse */
        }

        /* Estilo para o texto que aparece após clicar no botão */
        .textToShow {
            margin-top: 30px;
            font-size: 1.8em;
            color: #db1515;
            display: none;
        }

        /* Animação de corações flutuando */
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: #cc6e9d;
            animation: float 5s infinite;
        }

        /* Ajustes da imagem de fundo */
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Imagem de fundo (adicione o link da sua imagem aqui) -->
    <img id="backgroundImage" src="imh.jpeg" alt="Imagem de fundo">

    <!-- Frase animada -->
    <h1><span class="animated-text">Valentine's Day! Te amo!</span></h1>

    <!-- Botão rosa -->
    <button class="button" onclick="showText()">Clique aqui</button>

    <!-- Texto que aparece após clicar no botão -->
    <div class="textToShow" id="textSample">
        A vida sempre será mais feliz ao seu lado! Obrigada por estar comigo. 
  <em>"Os outros eu conheci por ócio acaso. A ti vim encontrar porque era preciso".</em>  - Guimarães Rosa 
    
    
    
    </div>

    <!-- Corações flutuando -->
    <div class="heart" style="left: 10%; animation-duration: 5s; animation-delay: 0s;">❤️</div>
    <div class="heart" style="left: 40%; animation-duration: 5s; animation-delay: 1s;">❤️</div>
    <div class="heart" style="left: 70%; animation-duration: 5s; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 70%; animation-duration: 5s; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 70%; animation-duration: 5s; animation-delay: 2s;">❤️</div>
    <div class="heart" style="left: 70%; animation-duration: 5s; animation-delay: 2s;">❤️</div>

    <!-- Função para mostrar o texto após o clique -->
    <script>
        function showText() {
            const text = document.getElementById('textSample');
            text.style.display = 'block'; // Exibe o texto
            const button = document.querySelector('.button');
            button.style.display = 'none'; // O botão desaparece
        }
    </script>

</body>
</html>
